replicaCount: 1
revisionHistoryLimit: 10

vault:
  enabled: false
  app: ""
  refreshAfter: "720h"

image:
  repository: "realtinsypher/jupiter-swap-api"
  pullPolicy: Always
  tag: "v6.0.62"

imagePullSecrets:
  - name: ghcr-login-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 65532

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

service:
  type: ClusterIP
  port: 8080

terminationGracePeriodSeconds: 30

ingress:
  enabled: false
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/group.name: alb-private
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /v6/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '10'
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=20
  hosts:
    - host: jupiter-swap-api.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: jupiter-swap-api-tls
  #    hosts:
  #      - jupiter-swap-api.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /v6/health
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /v6/health
    port: http
  initialDelaySeconds: 10
  timeoutSeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
configureDefaultAffinity: true

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Environment variables for Jupiter Swap API
env:
  RUST_LOG: "info"
  # Add other environment variables as needed
  # JUPITER_CONFIG_PATH: "/etc/jupiter/config.json"

configMap:
  enabled: false
  # Example usage for Jupiter configuration:
  # dataElements:
  #   - key: config.json
  #     value: '{"rpc_endpoint": "https://api.mainnet-beta.solana.com"}'
  #     fromFile: false
  dataElements: []

# Jupiter-specific configuration
jupiter:
  # RPC endpoint for Solana
  rpcEndpoint: "https://api.mainnet-beta.solana.com"
  # Enable debug mode
  debug: false
  # Custom configuration file path
  configPath: ""
